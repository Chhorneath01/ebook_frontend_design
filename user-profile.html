<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link rel="stylesheet" href="css/navbar.css" />

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/user-profile.css">

    <title>User-profile</title>
  </head>
  <body>
    <!-- header -->
    <nav class="header" id="header">
        <a href="#" class="logo">E-Book</a>
        <input class="search" placeholder="Search..." />
        <button class="button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <!-- Sign in switch to User profile get by ID -->
        <div class="user-display">
          <div class="user-pic">
            <a href="#">
                <img src="image/7a2d41fb723fc04c14114c7d860f9fa1.png" alt="">
            </a>
          </div>
          <div class="username">
            <a href="#">
              <span>Janice</span>
            </a>
          </div>
        </div>
      </nav>
      
      <!-- User profile -->
      <div class="header__wrapper">
        <header></header>
        <div class="cols__container">
          <div class="left__col">
            <div class="img__container">
              <img src="image/user.jpeg" alt="Anna Smith" />
              <span></span>
            </div>
            <h2>Anna Smith</h2>
            <p>anna@example.com</p>
  
            <ul class="about">
              <li><span>5</span>Read Book</li>
              <li><span>1st Dec 2022</span>Joined</li>
            </ul>
  
          </div>
          <div class="right__col">
            <nav>
              <ul>
                <li><a href="#">Published</a></li>
                <li><a href="#">Draft</a></li>
              </ul>
              <button>Edit Profile</button>
            </nav>
  
            <div class="photos">
              <img src="image/img_1.avif" alt="Photo" />
              <img src="image/img_2.avif" alt="Photo" />
              <img src="image/img_3.avif" alt="Photo" />
              <img src="image/img_4.avif" alt="Photo" />
              <img src="image/img_5.avif" alt="Photo" />
              <img src="image/img_6.avif" alt="Photo" />
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Footer section -->
    <footer class="footer">
        <div class="footer-left">
          <a href="" class="logo">E-BOOK</a>
          <div class="socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
          </div>
        </div>
        <ul class="footer-right">
          <li>
            <h2>Teams</h2>
            <ul class="box">
              <li><a href="#">About</a></li>
            </ul>
          </li>
          <li class="features">
            <h2>Contact</h2>
            <ul class="box">
              <li><a href="#">Help & Service</a></li>
              <li><a href="#">Editor</a></li>
            </ul>
          </li>
          <li>
            <h2>Rescoures</h2>
            <ul class="box">
              <li><a href="#">privacy Policy</a></li>
              <li><a href="#">Teams of Service</a></li>
              <li><a href="#">Help Center</a></li>
            </ul>
          </li>
        </ul>
        <div class="footer-bottom">
          <p>All Right Reserved by &copy;E-Book 2022</p>
        </div>
      </footer>

    <script
      src="https://kit.fontawesome.com/092c4aad88.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
